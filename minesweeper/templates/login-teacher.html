<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSE 108 Lab 8</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'login-teacher.css')}}">
</head>

<body>
  <div class="login-container">
    <div class="login-navBar"></div>
    <div id="login" class="row">
      <div class="column" id="image"></div>
      <div class="column" id="login">
        <form id="login-form" class="login-form" action="/login" method = "post">
          <h2>Login</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <br>
        <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up</a></p>


        <script src="{{ url_for('static', filename='login-teacher.js') }}"></script>

      </div>
    </div>
    <div class="login-footer"></div>
  </div>
</body>

</html>
